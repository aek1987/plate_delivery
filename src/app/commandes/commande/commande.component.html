<!-- Conteneur avec image de fond -->
<div class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('assets/images/restaurant.jpg')">

  <!-- Contenu centré -->
  <div class="max-w-xl w-full bg-white bg-opacity-90 rounded-lg shadow p-6 m-4">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Commander : {{ selectedPlat }}</h2>
    
    <p class="text-lg font-semibold text-blue-700 text-center">Chez {{ restaurant?.name }}</p>
    <p class="text-gray-600 mb-4 text-center">
      <i class="fas fa-map-marker-alt"></i> {{ restaurant?.adresse }}
    </p>

    <form class="space-y-4" (ngSubmit)="validerCommande()" #commandeForm="ngForm">
      <input
        type="text"
        name="nom"
        [(ngModel)]="nom"
        placeholder="Nom complet"
        class="w-full border border-gray-300 rounded px-4 py-2 text-center"
        required
      >
     <!-- Champ d'adresse de livraison -->

   <input
  type="tel"
  name="telephone"
  [(ngModel)]="telephone"
  placeholder="Téléphone (ex: 0555123456)"
  class="w-full border border-gray-300 rounded px-4 py-2 text-center"
  required
  pattern="^0[567]\d{8}$"
  #tel="ngModel"
/>
<div *ngIf="tel.invalid && tel.touched" class="text-red-600 text-sm text-center">
  Numéro invalide. Ex: 0555123456
</div>
<input
  type="text"
  name="adresse"
  [(ngModel)]="adresse"
  placeholder="Adresse de livraison"
  class="w-full border border-gray-300 rounded px-4 py-2 text-center"
  required
/>
<!-- Bouton pour utiliser la position actuelle -->
<button
  (click)="utiliserPositionActuelle()"
  class="mt-2 px-4 py-2 bg-blue-500 text-white rounded"
>
  📍 Utiliser ma position actuelle
</button>

<!-- Affichage optionnel d'une carte -->
<div id="map" class="h-64 mt-4 rounded shadow border" *ngIf="afficherCarte"></div>


 

      <button   type="submit"  class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded font-semibold" >
        Valider la commande
      </button>
    </form>
  </div>
</div>
