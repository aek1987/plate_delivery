<div class="plats-container">
  <h2>Nos plats</h2>
  <div class="plats-grid">
    <div class="plat-card" *ngFor="let plat of plats">
      <img [src]="plat.image" [alt]="plat.nom" class="plat-image" />
      <h3>{{ plat.nom }}</h3>
      <p>{{ plat.description }}</p>
      <p class="prix">{{ plat.prix | currency:'EUR' }}</p>
      <button (click)="ajouterAuPanier(plat)">Ajouter au panier</button>
    </div>
  </div>
</div>
