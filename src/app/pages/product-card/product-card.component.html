<!-- src/app/components/product-card/product-card.component.html -->
<div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition duration-300">
  <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
  <div class="p-4">
    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ product.name }}</h3>
    <p class="text-gray-600 mb-4">Prix :{{ product.price }} DZD</p>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Ajouter au panier
    </button>
  </div>
</div>
