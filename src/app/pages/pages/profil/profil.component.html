<!-- Conteneur centré -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-xl w-full p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Mon Profil</h2>

    <form #profilForm="ngForm" (ngSubmit)="updateProfile()">
      <div class="mb-4">
        <label class="block text-gray-700">Nom complet</label>
        <input type="text" [(ngModel)]="user.name" name="name" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Mot de passe</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="w-full border px-3 py-2 rounded">
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Mettre à jour
      </button>
    </form>
  </div>
</div>
