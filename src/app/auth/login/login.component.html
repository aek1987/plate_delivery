<div class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
    <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded mb-4" />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe" class="w-full p-2 border border-gray-300 rounded mb-4" />
    <button (click)="login()" type="button" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Se connecter</button>
  </form>
</div>
