<!-- Arri√®re-plan -->
<div class="h-[800px] bg-cover bg-center" style="background-image: url('assets/images/restaurant.jpg')">


  <!-- Superposition sombre -->
  <div class="absolute inset-0 bg-white bg-opacity-70"></div>

  <!-- Contenu principal -->
  <div class="relative z-10 max-w-6xl mx-auto px-4 py-20 text-blue-600">
    <h2 class="text-4xl font-bold text-center mb-6">üçΩÔ∏è Restaurants √† Proximit√©</h2>

    <!-- Plat recherch√© -->
    <p class="text-center text-xl mb-10">
      R√©sultats pour le plat :
      <span class="text-red-400 font-semibold">"{{ selectedPlat }}"</span>
    </p>

    <!-- Message si aucun restaurant trouv√© -->
    <div *ngIf="restaurants.length === 0" class="text-center text-lg text-gray-200">
      Aucun restaurant ne livre ce plat dans votre zone.
    </div>

   <!-- Liste des restaurants -->
<div *ngIf="restaurants.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <div
    *ngFor="let resto of restaurants"
    class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 flex flex-col"
  >
 <div class="aspect-w-16 aspect-h-9">
  <img
    [src]="resto.image"
    alt="{{ resto.name }}"
    class="object-cover w-full h-full rounded-t-xl"
  />
</div>



    <!-- Informations du restaurant -->
    <div class="p-5 flex flex-col justify-between flex-grow">
      <div>
        <h4 class="text-xl font-bold mb-2 text-gray-800">{{ resto.name }}</h4>
        <p class="text-sm text-gray-600 mb-2">
          <i class="fas fa-map-marker-alt mr-1 text-blue-500"></i> {{ resto.adresse }}
        </p>
     <p class="text-sm text-gray-700 mb-1">
  <strong>Plat :</strong>
  <ul class="list-disc list-inside ml-4 text-gray-600">
    <li *ngFor="let plat of resto.plats">
      {{ plat.title }} - {{ plat.price| currency:'DZD':'symbol':'1.0-0' }}
    </li>
  </ul>


         <p class="text-sm text-gray-700">
          <strong>details :</strong> 
        </p>
      </div>

      <button
        class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full text-sm w-full"
        (click)="commander(resto.id)"
      >
        Commander
      </button>
    </div>
  </div>




    </div>
  </div>
</div>
