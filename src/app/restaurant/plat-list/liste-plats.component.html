<div class="pt-28 max-w-7xl mx-auto px-4 py-10">
  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">üçΩÔ∏è Nos Plats</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div
      *ngFor="let plat of plats"
      class="bg-white rounded-xl shadow-md overflow-hidden transform hover:scale-105 transition duration-300"
    >
      <img
        [src]="plat.image"
        [alt]="plat.nom"
        class="w-full h-40 object-cover"
      />

      <div class="p-4">
        <h3 class="text-lg font-bold text-gray-800 mb-1">{{ plat.nom }}</h3>
        <p class="text-sm text-gray-600 mb-2">{{ plat.description }}</p>
        <p class="text-blue-600 font-semibold">{{ plat.prix }} DZD</p>

        <button
          (click)="ajouterAuPanier(plat)"
          class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded"
        >
          Ajouter au panier
        </button>
      </div>
    </div>
  </div>
</div>
